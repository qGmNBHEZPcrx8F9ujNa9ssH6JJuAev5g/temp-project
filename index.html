<!DOCTYPE html>

  <style>
    body        { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; text-align: center; }
    h1, h2      { margin-top: 0; }
    #countdown  { font-size: 2.5rem; letter-spacing: 0.05em; margin: 1.5rem 0; }
    .segment    { display: inline-block; min-width: 4.5ch; }
    .label      { font-size: 0.8rem; display: block; }
    .card       { border: 1px solid #ccc; border-radius: 0.4rem; max-width: 500px; margin: 1.5rem auto; padding: 1rem; }
    .card code  { user-select: all; word-break: break-all; }
    a.email     { text-decoration: none; }
  </style>
</head>
<body>

  <h1>domain SOLD</h1>

  <div id="countdown">
    <span class="segment" id="days">00<br><span class="label">days</span></span>
    <span class="segment" id="hours">00<br><span class="label">hours</span></span>
    <span class="segment" id="minutes">00<br><span class="label">minutes</span></span>
    <span class="segment" id="seconds">00<br><span class="label">seconds</span></span>
  </div>

    </p>

  <div class="card">

  </div>

  <script>
    function getTargetDate() {
      const now  = new Date();
      const year = (now.getMonth() > 8 || (now.getMonth() === 8 && now.getDate() >= 5)) ? now.getFullYear() + 1 : now.getFullYear();
      return new Date(year, 10, 16, 0, 0, 0, 0);
    }

    const target = getTargetDate();
    const els = {
      d: document.getElementById('days'),
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds'),
    };

    function updateCountdown() {
      const diff = target - new Date();
      if (diff <= 0) return clearInterval(timer);

      const secs = Math.floor(diff / 1000) % 60;
      const mins = Math.floor(diff / (1000 * 60)) % 60;
      const hrs  = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      els.d.firstChild.nodeValue = String(days).padStart(2, '0');
      els.h.firstChild.nodeValue = String(hrs).padStart(2, '0');
      els.m.firstChild.nodeValue = String(mins).padStart(2, '0');
      els.s.firstChild.nodeValue = String(secs).padStart(2, '0');
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
